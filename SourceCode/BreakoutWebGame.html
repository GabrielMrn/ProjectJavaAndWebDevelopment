<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Breakout</title>
    <meta name="description" content="Breakout Inspired Game Made With JavaScript, HTML and CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="style.css"></head>
    
</head>
<body>
    <!-- Enter username pop up -->
    <div id="usernameOverlay" style="
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    color: white; display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    ">
        <h2>Enter your username to start</h2>
        <input type="text" id="usernameInput" placeholder="Username" maxlength="20" style="font-size: 1.2em; padding: 10px;">
        <button onclick=submitUsername() style="margin-top: 15px; font-size: 1.2em;">Start</button>
    </div>

    <!-- Div with all the components, for easier formatting -->
    <div id="gameContainer">
        <h1 style="text-align: center; color: #303032;">Breakout Game</h1>
        <p style="text-align: center; color: #303032;">Use the <strong>buttons</strong>, the <strong>arrow keys </strong> or <strong>"a" and "d"</strong> to move.</p>
        <canvas id="myCanvas" width="480" height="320"></canvas>

        <div class="button-row">
            <button class = "arrows" id="leftButton">«</button>
            <button id="runButton">Start Game</button>
            <button class = "arrows" id="rightButton">»</button>
        </div>
    </div>

    <!-- Display the scoreboard when game over -->
    <div id="scoreboard" style="
        display: none;
        color: #303032;
        text-align: center;
        background: white;
        padding: 20px;
        border: 3px solid #303032;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        max-width: 90%;
        width: fit-content;
        max-height: 100%;
        overflow-y: auto;
        z-index: 999;
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
    ">
        <h2>🏆 Top 10 Scores</h2>
        <ol id="topScores"></ol>
        <p id="playerRank"></p>
        <button id="scoreboardStartButton" style="
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
        ">Start New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
