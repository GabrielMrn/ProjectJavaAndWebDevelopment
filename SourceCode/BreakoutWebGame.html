<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Breakout</title>
    <meta name="description" content="Breakout Inspired Game Made With JavaScript, HTML and CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="style.css"></head>
    
</head>
<body>
    <!-- Enter username pop up -->
    <div id="usernameOverlay">
        <h2>Enter your username to start</h2>
        <input type="text" id="usernameInput" placeholder="Username" maxlength="20" style="font-size: 1.2em; padding: 10px;">
        <button onclick=submitUsername() style="margin-top: 15px; font-size: 1.2em;">Start</button>
    </div>

    <!-- Div with all the components, for easier formatting -->
    <div id="gameContainer">
        <h1 style="text-align: center; color: #303032;">Breakout Game</h1>
        <p style="text-align: center; color: #303032;">Use the <strong>buttons</strong>, the <strong>arrow keys </strong> or <strong>"a" and "d"</strong> to move.</p>
        <canvas id="myCanvas" width="480" height="320"></canvas>

        <div class="button-row">
            <button class = "arrows" id="leftButton">«</button>
            <button id="runButton">Start Game</button>
            <button class = "arrows" id="rightButton">»</button>
        </div>
    </div>

    <!-- Display the scoreboard when game over -->
    <div id="scoreboard">
        <h2>🏆 Top 10 Scores</h2>
        <ol id="topScores"></ol>
        <p id="playerRank"></p>
        <button id="scoreboardStartButton">Start New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
